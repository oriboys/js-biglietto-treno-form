<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>

    <div class="container">
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIERRO</h1>
      <!-- inizio prima sezione  -->
      <div class="section-one">
        <div class="row">
          <div class="col" >
            <label for="">Nome e Cognome</label>
            <input type="text" name="" id="nome">
          </div>
          <div class="col">
            <label for="">Chilometri da percorrere</label>
            <input type="number" min="1"name="" value="" id="km">
          </div>
          <div class="col">
            <label for="">Fascia di et√†</label>
            <select class="" name="" id="eta">
              <!-- appunto, ricordarsi di mettere un value -->
              <option value="Minorenne">Minorenne</option>
              <option value="normale pagante">normale pagante</option>
              <option value="Over 65">Over 65</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="">
            <button type="button" name="button" id="genera">Genera</button>
          </div>
          <div class="">
            <button type="button" name="button" id="annulla">Annulla</button>
          </div>
        </div>
      </div>
      <!-- fine prima sezione  -->
      <!-- inizio seconda sezione  -->
      <div class="section-two">
        <h2>IL TUO BIGLIETTO</h2>
        <!-- inizio biglietto -->
        <div class="hidden biglietto " id="biglietto">
          <h3>DETTAGLI PASSEGGERO</h3>
          <div class="row ">
            <div class="name">
              <h4>NOME PASSEGGERO</h4>
              <div id="printedName"></div>
            </div>
            <div class="dati">
              <table>
                <tr>
                  <th>Offerta</th>
                  <th>Carrozza</th>
                  <th>Codice CP</th>
                  <th>Costo Biglietto</th>
                </tr>
                <tr>
                  <td id="offerta"></td>
                  <td id="carrozza"></td>
                  <td id="codiceCp"></td>
                  <td id="CostoBiglietto"></td>
                </tr>
              </table>

            </div>

          </div>

        </div>
        <!-- fine biglietto -->
      </div>
      <!-- fine seconda sezione -->
    </div>


  <script type="text/javascript" src="js/script.js">

  </script>
  </body>
</html>
